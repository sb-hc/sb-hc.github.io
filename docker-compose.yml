version: '3'

services:
  site: 
    image: jekyll/jekyll:3.8
    container_name: jekyll_sbhc
    environment:
        - JEKYLL_ENV=docker
    # force_polling makes the linux box watch for any changes to files, then it will regenerate
    # livereload gets the browser to automatically refresh when changes happen to files
    command: bundle exec jekyll serve --force_polling --livereload --host 0.0.0.0
    ports:
        - 4000:4000
        - 35729:35729
        - 3000:3000
        - 80:4000
    volumes:
        - ./:/srv/jekyll
        - ./vendor/bundle:/usr/local/bundle